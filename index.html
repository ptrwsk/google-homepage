<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <div class="headerContent">
        <div class="headerLeft">
          <div class="gmail">Gmail</div>
          <div class="images">Images</div>
        </div>
        <div class="headerRight">
          <div class="menu"></div>
          <div class="profile">
            <div class="profpic"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="logo"></div>
        <div class="searchBar">
        <form action="">
            <div class="input-box">
                <div class="searchContent">
                    <div class="leftSide">
                        <div class="magnifyingGlass"></div>
                    </div>
                    <input class="a" />
                    <div class="rightSide">
                        <div class="microphone">
                            <svg class="micro" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                                <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                                 <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    <div class="center">
        <div class="buttons">
            <button id="googleSearch">Google Search</button>
            <button id="feelingLucky">I'm Feeling Lucky</button>
        </div>
    </div>
    </main>
    <footer>
      <div class="region">Poland</div>
      <div class="footerContent">
        <div class="left">
          <div class="ads">Advertising</div>
          <div class="Business">Business</div>
          <div class="About">About</div>
          <div class="howWorks">How Search works</div>
        </div>
        <div class="right">
          <div class="privacy">Privacy</div>
          <div class="terms">Terms</div>
          <div class="settings">Settings</div>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
